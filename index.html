<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <h1>Alura Midi</h1>

    <section class="teclado">

        </button>

    <audio src="felipe musicas (1)/musica 1 .mp4" id="som_tecla_pom"></audio>

    <audio src="felipe musicas (1)/pop.mp4" id="som_tecla_tic"></audio>
